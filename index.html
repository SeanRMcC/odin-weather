<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="city">Dudley</div>
        <div class="region">Massachusetts</div>
        <div class="country">United States of America</div>
        <img src="./assets/loading.gif" alt="condition" class="condition-gif">
        <div class="condition"><span class="weather"></span>Cloudy<span class="temp">90&degF</span></div>
        <label for="location">Select Location:</label>
        <br>
        <input type="text" id="location" name="location">
        <br>
        <button class="fetch">Enter</button>
    </div>
</body>
</html>
