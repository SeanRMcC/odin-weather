<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="city">City</div>
        <div class="region">Region</div>
        <div class="country">Country</div>
        <img src="./assets/loading.gif" alt="condition" class="condition-gif">
        <div class="condition-wrapper"><span class="condition">Condition</span><span class="temp">Temp</span></div>
        <label for="location">Select Location:</label>
        <input type="text" id="location" name="location">
        <button class="fetch">Enter</button>
        <div class="error">Invalid location</div>
    </div>
</body>
</html>
